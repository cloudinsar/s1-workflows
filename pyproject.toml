[project]
name = "stac-catalog-builder"
authors = []
description = ""
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pystac==1.14.0",
    "urllib3==2.5.0",
    "jsonschema==4.23.0",
    "numpy",
    "exifread",
    "PyYAML==5.3.1",
]

[tool.black]
line-length = 120

[tool.isort]
# Run isort in black-compatible mode (https://pycqa.github.io/isort/docs/configuration/black_compatibility.html)
profile = "black"

[tool.ruff]
line-length = 120
target-version = "py38"
